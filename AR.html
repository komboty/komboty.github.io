<!DOCTYPE html>
<html>
	<head>
		<!-- include A-Frame obviously -->
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
		<!-- include ar.js for A-Frame -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
	<body style='margin : 0px; overflow: hidden;'>		
		<a-scene embedded arjs>
			<a-text position="0 0.5 0" rotation="-90 0 0" color="red" value="Holi"></a-text>
			<!--<a-plane position="0 0 0" rotation="-90 0 0" material="opacity: 0.5" color="red"></a-plane>-->
			<a-marker-camera preset='hiro'></a-marker-camera>
		</a-scene>

		<script type="text/javascript">
			var marker = document.querySelector("a-marker-camera")
			//var caja = document.querySelector("a-plane")
			var text = document.querySelector("a-text")

			marker.addEventListener("markerFound", (e) => {
			   //text.setAttribute('value', "X:" + text.object3D.position.x + "\nY:" + text.object3D.position.y + "\nZ:" + text.object3D.position.z)
			   var msg = new SpeechSynthesisUtterance('Holi');
			   window.speechSynthesis.speak(msg);
			})

			marker.addEventListener("markerLost", (e) => {			   
			   //var msg = new SpeechSynthesisUtterance('Holi');
			   //window.speechSynthesis.speak(msg);
				var audio = new Audio();
				audio.src ='http://translate.google.com/translate_tts?ie=utf-8&tl=en&q=Hello%20World';
				audio.play();
			})
		</script>
	</body>
</html>
