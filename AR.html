<!DOCTYPE html>
<html>
	<head>
		<!-- include A-Frame obviously -->
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
		<!-- include ar.js for A-Frame -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
	<body style='margin : 0px; overflow: hidden;'>		
		<a-scene embedded arjs>
			<a-marker preset='hiro'>
				<a-text position="0 0.5 0" rotation="-90 0 0" color="blue" value="Holi"></a-text>
				<!--<a-plane position="0 0 0" rotation="-90 0 0" material="opacity: 0.5" color="red"></a-plane>-->
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>

		<script type="text/javascript">
			var marker = document.querySelector("a-marker")
			//var caja = document.querySelector("a-plane")
			var text = document.querySelector("a-text")

			marker.addEventListener("markerFound", (e) => {
			   text.setAttribute('value', "X:" + marker.object3D.position.x + "\nY:" + marker.object3D.position.y + "\nZ:" + marker.object3D.position.z)
			})

			marker.addEventListener("markerLost", (e) => {			   
			   	
			})
		</script>
	</body>
</html>
