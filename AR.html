<!DOCTYPE html>
<html>
	<head>
		<!-- include A-Frame obviously -->
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
		<!-- include ar.js for A-Frame -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
	<body style='margin : 0px; overflow: hidden;'>
	  <a-scene embedded arjs>
	    
    	    <a-entity position="0 1 0" scale="3 3 3" text="value: HELLO;color:black"></a-entity>
	    <a-box position='0 0.5 0' color="#EF2D5E"></a-box>	    
	    <a-marker-camera preset='hiro'></a-marker-camera>
	  </a-scene>

	  <script type="text/javascript">
	  	var marker = document.querySelector("a-marker-camera")
	  	var caja = document.querySelector("a-entity")	  	

		marker.addEventListener("markerFound", (e) => {
		   //console.log("found")
		   caja.setAttribute('text', {value: "Encontrado"})
		})

		marker.addEventListener("markerLost", (e) => {
		   //console.log("lost")
		   caja.setAttribute('text', {value: "Perdido"})
		})
	  </script>
	</body>
</html>
