<!DOCTYPE html>
<html>
	<head>
		<!-- include A-Frame obviously -->
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
		<!-- include ar.js for A-Frame -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
	<body style='margin : 0px; overflow: hidden;'>		
		<a-scene embedded arjs>
			<a-entity text="value: Hello World; color: black"></a-entity>
			<a-box position='0 0.5 0' color="#EF2D5E" material='opacity: 0.5;'></a-box>
			<a-marker-camera preset='hiro'></a-marker-camera>
		</a-scene>

		<script type="text/javascript">
			var marker = document.querySelector("a-marker-camera")
			var caja = document.querySelector("a-box")
			var text = document.querySelector("a-entity")

			marker.addEventListener("markerFound", (e) => {
			   text.setAttribute('text', {value: caja.getAttribute('position')})
			})

			marker.addEventListener("markerLost", (e) => {			   
			   //caja.setAttribute('text', {value: "Perdido"})
			})
		</script>
	</body>
</html>
